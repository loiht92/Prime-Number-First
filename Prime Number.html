<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi so nguyen to</title>
</head>
<body>
<script>

    function checkPrime(n) {
        if (n<=1){
            return false;
        }else {
            for (let i=2; i<n-1; i++){
                if (n % i===0){
                    return false
                }
            }
        }
        return true;
    }

    let  number = parseInt(prompt("Nhap so luong so nguyen to"));
    let count = 0;
    let n = 2;
    while(count < number) {
        if (checkPrime(n)===true) {
            document.write(n + "<br>");
            count++
        }
        n++;
    }
</script>
</body>
</html>
